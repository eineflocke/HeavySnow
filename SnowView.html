<!doctype html>
<html lang="ja">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />

<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />

<link rel="icon" href="lib/img/8-1s.png" />

<title>SnowView</title>

<script src="lib/js/jquery-3.5.1.min.js"></script>

<script src="lib/js/bootstrap.bundle.min.js"></script>
<link href="lib/css/bootstrap.min.css" rel="stylesheet">

<script src="lib/js/bootstrap4-toggle.min.js"></script>
<link href="lib/css/bootstrap4-toggle.min.css" rel="stylesheet">

<script src="lib/js/leaflet.js"></script>
<link rel="stylesheet" href="lib/css/leaflet.css">

<script src="lib/js/chartist.min.js"></script>
<script src="lib/js/chartist-plugin-axistitle.min.js"></script>
<script src="lib/js/chartist-plugin-pointlabels.min.js"></script>
<link href="lib/css/chartist.min.css" rel="stylesheet">

<link href="lib/css/snowview.css" rel="stylesheet" />

<script>
window.Promise || document.write('<script src="lib/js/promise-7.0.4.min.js"><\/script>');
</script>

</head>
<body onload="initialize();">

<!-- navbar -->
<nav id="tabs" class="navbar navbar-light bg-light fixed-top">
    <div class="navbar-brand">
        <img src="lib/img/8-1s.png" width="35" height="35" style="margin-left:10px;" /> 
        <span>SnowView</span>
    </div>

    <div class="form-inline mr-auto">
        <!--
        <a type="button" class="btn btn-info" href="SnowPlot.html" role="button">SnowPlot</a>
        <a type="button" class="btn btn-info btn-sm" href="howto.html" role="button" style="margin-left: 15px; font-size: 80%;">使い方</a>
    -->
        <form id="init_control" onsubmit="return false;">
            <button type="button" id="init_b"  class="btn btn-info" onclick="changeinit(-1);">＜</button>
            <button type="button" id="init_n"  class="btn btn-info" onclick="update();">最新</button>
            <button type="button" id="init_f"  class="btn btn-info" onclick="changeinit(+1);">＞</button>
            <input  type="text"   id="init"    class="form-control" data-toggle="tooltip" data-placement="bottom" data-html="true">
            <button type="button" id="init_e"  class="btn btn-info" onclick="changeinit(98);">決定</button>
        </form>
        <form id="area_control">
            <select id="area" class="form-control" onchange="redraw();">
                <option value="all" selected>全県</option>
                <option value="ngt">新潟</option>
                <option value="tym">富山</option>
                <option value="isk">石川</option>
                <option value="fki">福井</option>
                <option value="gnm">群馬</option>
                <option value="tcg">栃木</option>
                <option value="ngn">長野</option>
                <option value="hok">北陸</option>
                <option value="ngtgnmngn">新潟+県境</option>
            </select>
        </form>
        <form id="orga_control">
            <select id="orga" class="form-control" onchange="redraw();">
                <option value="all" selected>全観測地点</option>
                <option value="jma">気象庁</option>
                <option value="info">情報対象</option>
                <option value="ken">県</option>
                <option value="mlit">整備局</option>
            </select>
        </form>
    </div>
    <div class="form-inline">
        <form id="confi">
            全地点グラフ（重い！）
            <input type="checkbox" id="graph" data-width="48" data-height="24" data-size="xs" data-toggle="toggle" data-onstyle="primary" data-offstyle="secondary" unchecked onchange="redraw();" />
            / 報知
            <input type="checkbox" id="oto"   data-width="48" data-height="24" data-size="xs" data-toggle="toggle" data-onstyle="primary" data-offstyle="secondary" unchecked />
             / 自動更新
            <input type="checkbox" id="renew" data-width="48" data-height="24" data-size="xs" data-toggle="toggle" data-onstyle="primary" data-offstyle="secondary" checked onchange="autoload();" />
        </form>
    </div>
</nav>

<div id="chohyo">
    <table id="fixheader" class="fixheader"></table>
    <table id="sheet" class="sheet"></table>
</div>

<div id="right_pane">
    <div id="map_container">
        <form id="elem_control">
            <select id="elem" class="form-control" onchange="draw_map();">
                <option value="snc" selected>積雪深</option>
                <option value="s1h">S1</option>
                <option value="s3h">S3</option>
                <option value="s6h">S6</option>
                <option value="s12h">S12</option>
                <option value="s24h">S24</option>
                <option value="d3h">D3</option>
                <option value="d6h">D6</option>
                <option value="d12h">D12</option>
                <option value="d24h">D24</option>
                <option value="tmp">気温</option>
            </select>
        </form>
    </div>
    <div id="graph_container">
        <img id="graph_close" src="lib/img/close.png" width="25" height="25" onclick="set_point(0);" />
        <div id="chartbig-snc"><span id="behind-chartbig-snc" class="col-snc"></span></div>
        <div id="chartbig-s01"><span id="behind-chartbig-s01" class="col-s01"></span></div>
        <div id="chartbig-tmp"><span id="behind-chartbig-tmp" class="col-tmp"></span></div>
    </div>
</div>

<audio src="lib/mp3/choka.mp3" type="audio/mp3" id="audio" preload="auto" loop></audio>
<div id="button1wrap"><div id="button1rel"><div id="button1area">
    <p style="font-size: 25px;">基準超過！！！！</p>
    <table id="choka"></table>
    <button id="button2" onclick="button2();" style="width: 150px; height: 40px; font-size: 20px;">アラーム停止</button>
    <button id="button3" onclick="button3();" style="width: 100px; height: 40px; font-size: 20px;">OK</button>
</div></div></div>

<script src="lib/js/snowview.js"></script>
</body>
</html>
